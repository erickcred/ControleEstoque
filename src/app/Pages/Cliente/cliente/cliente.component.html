<app-header-component [titulo]="'Clientes'"></app-header-component>

<mat-table [dataSource]="clientes" matSort>

  <ng-container matColumnDef="nome">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Nome </mat-header-cell>
    <mat-cell *matCellDef="let cliente"> {{cliente.nome}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="cpf">
    <mat-header-cell *matHeaderCellDef mat-sort-header> CPF </mat-header-cell>
    <mat-cell *matCellDef="let cliente"> {{cliente.cpf}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="cnpj">
    <mat-header-cell *matHeaderCellDef mat-sort-header> CNPJ </mat-header-cell>
    <mat-cell *matCellDef="let cliente"> {{cliente.cpf}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="email">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
    <mat-cell *matCellDef="let cliente"> {{cliente.email}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="status">
    <mat-header-cell *matHeaderCellDef mat-short-header> Status </mat-header-cell>
    <mat-cell *matCellDef="let cliente"> {{cliente.status}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayColumns"></mat-row>
</mat-table>
