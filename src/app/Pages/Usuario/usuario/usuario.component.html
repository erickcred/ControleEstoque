<app-header-component [titulo]="'Usuários'"></app-header-component>

<mat-table [dataSource]="usuarios" matSort>

  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef mat-sort-header> id </mat-header-cell>
    <mat-cell *matCellDef="let usuario"> {{usuario.id}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="nome">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Nome </mat-header-cell>
    <mat-cell *matCellDef="let usuario"> {{usuario.nome}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="email">
    <mat-header-cell *matHeaderCellDef mat-sort-header> E-mail </mat-header-cell>
    <mat-cell *matCellDef="let usuario"> {{usuario.email}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="nivelAcesso">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Nível Acesso</mat-header-cell>
    <mat-cell *matCellDef="let usuario"> {{usuario.nivelAcesso}} </mat-cell>
  </ng-container>


  <mat-header-row *matHeaderRowDef="displayColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayColumns"></mat-row>
</mat-table>
